<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <style>
    select {
      /* -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      padding-left: 15px; */
      text-indent: 7px;
    }
    /* option {
      padding-left: 15px!important;
    } */
  </style>
  <title>Pet Finder</title>
</head>

<body>
  <header class="bg-light text-center mb-4 p-3">
    <h1>Pet Finder</h1>
    <img src="" alt="">
  </header>

  <div class="container">
    <form id="pet-form">
      <div class="form-group">
        <!-- 動物 -->
        <select id="type" class="form-control form-control-lg mb-3">
          <option value="" disabled selected>請選擇動物</option>
          <option value="cat">貓</option>
          <option value="dog">狗</option>
          <option value="rabbit">兔兔</option>
        </select>
        <!-- 品種 -->
        <input type="text" id="breed" class="form-control form-control-lg mb-3" placeholder="請輸入品種">
        <!-- 年齡 -->
        <select id="age" class="form-control form-control-lg mb-3">
            <option value="" disabled selected>請選擇年齡</option>
            <option value="baby">baby</option>
            <option value="young">young</option>
            <option value="adult">adult</option>
            <option value="senior">senior</option>
        </select>
        <input type="submit" value="搜尋" class="btn btn-dark btn-lg btn-block mt-3">
      </div>
    </form>

    <div id="results"></div>
  </div>
</body>

<script src="linkers/main.js"></script>
</html>
