<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Pet Finder</title>
</head>

<body>
  <header class="text-center p-3">
    <h1 class="mb-0">Pet Finder</h1>
  </header>

  <div class="search-container">
    <form id="pet-form">
      <div class="form-group">
        <!-- 動物 -->
        <select id="type" class="form-control form-control-lg mb-3" onchange="getBreeds(this.value)">
          <option value="" disabled selected>請選擇動物</option>
          <option value="cat">貓</option>
          <option value="dog">狗</option>
          <option value="rabbit">兔兔</option>
        </select>
        <!-- 品種 -->
        <select id="breed" class="form-control form-control-lg mb-3">
          <option value="" disabled selected>請選擇品種</option>
        </select>
        <!-- 年紀 -->
        <select id="age" class="form-control form-control-lg mb-3">
            <option value="" disabled selected>請選擇年紀</option>
            <option value="baby">baby</option>
            <option value="young">young</option>
            <option value="adult">adult</option>
            <option value="senior">senior</option>
        </select>
        <input type="submit" value="搜尋" class="btn btn-lg btn-block mt-3">
      </div>
    </form>
  </div>

  <div id="diagram" class="d-flex justify-content-center d-none">
  </div>
  <div id="results"></div>
</body>

<script src="linkers/main.js"></script>
</html>
